<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <title>test task</title>
</head>
<body>
    <form id="form" action="index.html" method="POST">
        <fieldset class="account-info">
            <div class="person-name">
                <label class="person-info">
                    Имя
                    <br>
                    <input type="text" name="username" id="name" placeholder="Введите имя" >
                </label>
            </div>
            <div class="person-name person-surname">
                <label class="person-info">
                    Фамилия
                    <br>
                    <input type="text" name="surname" id="surname" placeholder="Введите фамилию" required>
                    <span class="help-text"></span>
                </label>
            </div>
        </fieldset>
        <fieldset class="account-message">
            <label for="message">Сообщение</label>
            <br>
            <input type="text" name="message" id="message" placeholder="Введите текст">
        </fieldset>
        <fieldset class="account-reason">
            <label>Причина вопроса</label>
            <!-- <input type="text" name="" id=""> -->
            <select name="list" id="list">
                <option value="1" selected>Не выбрано</option>
                <option value="2">Очень интресно</option>
                <option value="3">Любопытно</option>
            </select>
        </fieldset>
        <fieldset class="account-action">
            <div class="action-button">
                <button id="submit" class="button" name="submit">Отправить</button>    
            </div>
        </fieldset>
    </form>
</body>
</html>
